<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Monthpicker Debug</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>

  </style>
  <link rel="stylesheet" href="libs/monthPicker.css">
</head>

<body>
  <div style="height:300px;overflow-y:scroll">
    <div style="height:200px"></div>
    <input type="text" id="myMonthPicker" placeholder="Select month(s)" value="03" />
    <div style="height:200px"></div>
  </div>

  <body>
    <input type="text" id="myMonthYearPicker" placeholder="Select month(s)" />
    <div>
      <div class="square" style="background-color: #f00; width: 50px; height: 50px"></div>
    </div>
    <script src="libs/monthPicker.js"></script>
    <script>
      $(document).ready(function () {
        $("#myMonthPicker").monthpicker({
          multiSelect: true,
          showYearNav: true,
          disabledRule: function (month, year) {
            // Example: disable February and April in 2025 only.
            return [1, 3].includes(month) && year === 2025;
          },
          // displayFormat: "MM/YYYY",
          gridMonthFormat: "MM",
        });
        $("#myMonthYearPicker").monthpicker({
          multiSelect: true,
          showYearNav: true,
          displayFormat: "MM yyyy",
          value: "01 2025, 06 2025, 03 2025"
        });

        $(".square").monthpicker({
          multiSelect: true,
          showYearNav: true,
        });
      });
    </script>
  </body>

</html>
