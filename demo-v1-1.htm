<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Monthpicker Debug</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .monthpicker-dropdown {
        display: none;
        position: absolute;
        border: 1px solid #ccc;
        background: #fff;
        padding: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        z-index: 9999;
      }
      .monthpicker-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
      }
      .monthpicker-month {
        padding: 5px;
        text-align: center;
        cursor: pointer;
        border: 1px solid #ddd;
        border-radius: 3px;
      }
      </style>
      <link rel="stylesheet" href="libs/monthPicker.css">
  </head>
    <body>
      <div style="height:300px;overflow-y:scroll">
        <div style="height:200px"></div>
         <input
      type="text"
      id="myMonthPicker"
      placeholder="Select month(s)"
      value="03"
    />
        <div style="height:200px"></div>
      </div>
   
  <body>
    <input
      type="text"
      id="myMonthYearPicker"
      placeholder="Select month(s)"
    />
    <div>
      <div
        class="square"
        style="background-color: #f00; width: 50px; height: 50px"
      ></div>
    </div>
    <script src="libs/monthPicker_v1.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#myMonthPicker").monthpicker({
          multiSelect: true,
          showYearNav: false,
            disabledRule: function (month, year) {
      // Example: disable February and April in 2025 only.
      return  [1, 3].includes(month);
    },
          // displayFormat: "MM/YYYY",
          gridMonthFormat: "MM",
        });
                $("#myMonthYearPicker").monthpicker({
          multiSelect: true,
          showYearNav: true,
          displayFormat: "MM yyyy",
        value:"01 2025, 06 2025, 03 2025"
        });

        $(".square").monthpicker({
          multiSelect: true,
          showYearNav: true,
        });
      });
    </script>
  </body>
</html>
